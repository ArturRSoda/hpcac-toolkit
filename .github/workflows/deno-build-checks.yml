name: Deno Linting, Automated Tests and Docker CI

on:
  push:
    branches: ["main", "development"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  deno-test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@9db7f66e8e16b5699a514448ce994936c63f0d54
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A

  docker-build:
    needs: deno-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file ./hpcc_ui/Dockerfile --tag hpcc-ui:$(date +%s)
